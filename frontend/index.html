<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI-Powered Resume Insight Tool</title>
    <script>
      // Apply theme immediately on page load to prevent flash
      (function() {
        const savedTheme = localStorage.getItem('theme') || 'light';
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        let shouldBeDark = false;
        
        if (savedTheme === 'dark') {
          shouldBeDark = true;
        } else if (savedTheme === 'system' && prefersDark) {
          shouldBeDark = true;
        }
        
        if (shouldBeDark) {
          document.documentElement.classList.add('dark');
          console.log('Applied dark theme immediately on page load');
        } else {
          document.documentElement.classList.remove('dark');
          console.log('Applied light theme immediately on page load');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
